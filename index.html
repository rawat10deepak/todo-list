<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <div class="page">
        <div class="title">Todo App</div>
        <img
          src="https://cdn.pixabay.com/photo/2013/07/12/14/10/pushpin-147918__340.png"
          alt="pin"
        />
        <section class="todo-add">
          <input id="add-field" type="text" placeholder="Add your new todo" />
          <button id="add-button">+</button>
        </section>
        <section class="todo-list">
          <ul class="todo-list__items"></ul>
        </section>
        <section class="todo-footer">
          <span class="todo-footer__pending"></span>
          <button class="todo-footer__clearall">Clear All</button>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
